name: Manual publish

on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    name: Manual publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Publish to npm
        uses: ./.github/actions/publish
        with:
          token: ${{ secrets.NPM_TOKEN }}
